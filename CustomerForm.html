<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Form</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head> 
<body>
    <!-- Form Section -->
    <div id="formSection">
        <form action="" id="info">
            <input type="text" id="username" placeholder="Username" required>
            <br><br>

            <select id="nrcFormat1" required>
                <option id="nrcf1_1"> 12/ </option>
                <option id="nrcf1_2"> 10/ </option>
            </select>

            <select id="nrcFormat2" required>
                <option id="nrcf2_1"> KaMaYa </option>
                <option id="nrcf2_2"> MaYaKa </option>
            </select>

            <select id="nrcFormat3" required>
                <option id="nrcf3_1"> (N) </option>
            </select>

            <input type="text" id="nrc" placeholder="NRC(only number)max6" required>
            <span id="p1"></span>
            <br><br>

            <select id="phFormat" required>
                <option id="pf1"> 09 </option>
                <option id="pf2"> 01 </option>
            </select>

            <input type="text" id="phNumber" placeholder="Phone(only number)max9" required>
            <span id="p2"></span>
            <br><br>

            <select id="products" onchange="showPrice()" required>
                <option value="" disabled selected> Select a fruit </option>
                <option id="f1"> Apple </option>
                <option id="f2"> Orange </option>
                <option id="f3"> Banana </option>
                <option id="f4"> Mango </option>
                <option id="f5"> Strawberry </option>
            </select>
            <br><br>

            <input type="text" id="pdPrice" placeholder="Price" readonly>
            <br><br>

            <button type="submit"> Save </button>
            <button type="reset"> Reset </button>
            <button type="button" onclick="back()"> Back </button>
        </form>
    </div>

    <script src="CustomerForm.js"></script>
</body>
</html>
