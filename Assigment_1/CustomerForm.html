<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Form</title>
</head>
<body>
    <!-- Form Section -->
    <div id="formSection">
        <form action="" id="info">
            <input type="text" id="username" placeholder="Username" required>
            <br><br>
            <input type="text" id="nrc" placeholder="NRC" required>
            <br><br>
            <input type="text" id="phNumber" placeholder="Phone Number" required>
            <br><br>
            <select name="" id="products" onchange="showPrice()" required>
                <option value="" disabled selected>Select a fruit</option>
                <option id="f1">Apple</option>
                <option id="f2">Orange</option>
                <option id="f3">Banana</option>
                <option id="f4">Mango</option>
                <option id="f5">Strawberry</option>
            </select>
            <br><br>
            <input type="text" id="pdPrice" placeholder="Price" readonly>
            <br><br>
            <button type="submit">Save</button>
            <button type="reset">Reset</button>
            <button type="button" onclick="back()">Back</button>
        </form>
    </div>

    <script src="CustomerForm.js"></script>
</body>
</html>
